<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triad Rotation Experiment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f5f5f5;
    }
    #progress-container {
      width: 100%;
      height: 20px;
      background-color: lightgray;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 0.3s ease;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    #trial-container img {
      cursor: pointer;
      border: 3px solid transparent;
      margin: 0 10px;
      max-width: 150px;
      max-height: 150px;
    }
  </style>
</head>
<body>

  <h1>Triad Rotation Experiment</h1>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="trial-container">
    <!-- Trials will be dynamically inserted here -->
  </div>

  <!-- Link to your main.js file containing the experiment JS -->
  <script src="main.js"></script>
</body>
</html>
