<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triad Rotation Experiment</title>
  <style>
    #progress-container {
      width: 100%;
      height: 20px;
      background: #ddd;
      margin-bottom: 20px;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    #trial-container img {
      cursor: pointer;
      border: 3px solid transparent;
      margin: 0 20px;
      width: 150px;
      transition: border-color 0.3s ease;
    }
    #trial-container img:hover {
      border-color: green;
    }
    #trial-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="trial-container"></div>

  <script src="main.js"></script>
</body>
</html>
